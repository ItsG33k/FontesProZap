<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="imagex/png" href="./Pombo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Fonte Unicode</title>
    <style>
    /* 1. CONFIGURA√á√ïES DE FUNDO */
    body {
        /* Define a imagem de fundo e o caminho para o arquivo */
        background-image: url('Fundo.jpg'); 
        
        /* Garante que a imagem cubra toda a √°rea do corpo */
        background-size: cover; 
        background-position: center center;
        
        /* Impede que a imagem se repita */
        background-repeat: no-repeat; 
        
        /* Fixa a imagem para que ela n√£o role junto com o conte√∫do */
        background-attachment: fixed;
        
        /* Define uma cor de fundo s√≥lida para caso a imagem n√£o carregue */
        background-color: #f4f4f9; 
        
        /* Restante dos estilos originais do corpo */
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    
    /* 2. ESTILOS DO CONTAINER (IMPORTANTE!) */
    .container {
        /* Tornamos o container branco e semi-transparente para que o texto se destaque */
        background: rgba(255, 255, 255, 0.9); /* Branco com 90% de opacidade */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Sombra mais escura para contraste */
        width: 90%;
        max-width: 600px;
        /* Adiciona margem superior/inferior para separa√ß√£o da tela */
        margin: 20px 0; 
    }
    
    /* ... (Mantenha o restante dos estilos CSS originais) ... */
    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
    textarea, #output {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
    }
    #output {
        background-color: #e9e9e9;
        font-size: 1.2em;
        min-height: 50px;
        white-space: pre-wrap;
        word-wrap: break-word;
    }
    button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïäÔ∏è Ferramentas de <em>Pombo</em> e <em>Foxy</em> ü¶ä</h1>

        <label for="input-text">Digite sua frase:</label>
        <textarea id="input-text" rows="3" placeholder="Ex: Comi o c* de quem ta lendo! ^-^"></textarea>

        <label>Frase em Mathematical Bold Italic:</label>
        <div id="output">...</div>
        
        <button id="copy-button">Copiar para a √Årea de Transfer√™ncia</button>
        <p id="status-message" style="color: green; margin-top: 10px;"></p>
    </div>

    <script>
        // JAVASCRIPT CORRIGIDO para a L√≥gica de Convers√£o e C√≥pia

        // Mapeamento Unicode CORRIGIDO para Mathematical Bold Italic
        const unicodeMap = {
            // Letras Mai√∫sculas (Mathematical Bold Italic Capitals)
            'A': 'ùë®', 'B': 'ùë©', 'C': 'ùë™', 'D': 'ùë´', 'E': 'ùë¨', 'F': 'ùë≠', 'G': 'ùëÆ',
            'H': 'ùëØ', 'I': 'ùë∞', 'J': 'ùë±', 'K': 'ùë≤', 'L': 'ùë≥', 'M': 'ùë¥', 'N': 'ùëµ',
            'O': 'ùë∂', 'P': 'ùë∑', 'Q': 'ùë∏', 'R': 'ùëπ', 'S': 'ùë∫', 'T': 'ùëª', 'U': 'ùëº',
            'V': 'ùëΩ', 'W': 'ùëæ', 'X': 'ùëø', 'Y': 'ùíÄ', 'Z': 'ùíÅ',

            // Letras Min√∫sculas (Mathematical Bold Italic Small)
            'a': 'ùíÇ', 'b': 'ùíÉ', 'c': 'ùíÑ', 'd': 'ùíÖ', 'e': 'ùíÜ', 'f': 'ùíá', 'g': 'ùíà',
            'h': 'ùíâ', 'i': 'ùíä', 'j': 'ùíã', 'k': 'ùíå', 'l': 'ùíç', 'm': 'ùíé', 'n': 'ùíè',
            'o': 'ùíê', 'p': 'ùíë', 'q': 'ùíí', 'r': 'ùíì', 's': 'ùíî', 't': 'ùíï', 'u': 'ùíñ',
            'v': 'ùíó', 'w': 'ùíò', 'x': 'ùíô', 'y': 'ùíö', 'z': 'ùíõ',

            // D√≠gitos (Mantendo os Bold para consist√™ncia na falta de Italic)
            '0': 'ùü¨', '1': 'ùü≠', '2': 'ùüÆ', '3': 'ùüØ', '4': 'ùü∞',
            '5': 'ùü±', '6': 'ùü≤', '7': 'ùü≥', '8': 'ùü¥', '9': 'ùüµ',
            
            // Caracteres que n√£o mudam
            ' ': ' ', '.': '.', ',': ',', '!': '!', '?': '?'
        };

        const inputTextarea = document.getElementById('input-text');
        const outputDiv = document.getElementById('output');
        const copyButton = document.getElementById('copy-button');
        const statusMessage = document.getElementById('status-message');

        // Fun√ß√£o para converter o texto
        function applyUnicodeFont(phrase) {
            let convertedPhrase = "";
            for (const char of phrase) {
                // Se o caractere estiver no mapa, usa o unicode; sen√£o, usa o caractere original.
                convertedPhrase += unicodeMap[char] || char; 
            }
            return convertedPhrase;
        }

        // Fun√ß√£o para atualizar o resultado em tempo real
        function updateOutput() {
            const input = inputTextarea.value;
            const converted = applyUnicodeFont(input);
            outputDiv.textContent = converted;
        }
        
        // Fun√ß√£o para copiar para a √°rea de transfer√™ncia
        function copyToClipboard() {
            const textToCopy = outputDiv.textContent;
            
            // API Clipboard (moderna e ass√≠ncrona)
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        statusMessage.textContent = 'Copiado com sucesso!';
                        setTimeout(() => statusMessage.textContent = '', 2000); // Limpa ap√≥s 2 segundos
                    })
                    .catch(err => {
                        console.error('Falha ao copiar:', err);
                        statusMessage.textContent = 'Erro ao copiar!';
                    });
            } else {
                // Fallback (M√©todo antigo)
                const tempElement = document.createElement('textarea');
                tempElement.value = textToCopy;
                document.body.appendChild(tempElement);
                tempElement.select();
                document.execCommand('copy');
                document.body.removeChild(tempElement);
                
                statusMessage.textContent = 'Copiado (Fallback)!';
                setTimeout(() => statusMessage.textContent = '', 2000);
            }
        }

        // Event Listeners
        inputTextarea.addEventListener('input', updateOutput);
        copyButton.addEventListener('click', copyToClipboard);

        // Inicializa a sa√≠da
        updateOutput(); 
    </script>
</body>
</html>
